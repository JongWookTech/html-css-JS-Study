<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 예제</title>
</head>
<body>
</body>
<script>
	let mycar = {
		brand : "Ferrari",
		color : "Red",
		price : 65000
	};
	console.log("Brand : " + mycar.brand);
	// JavaScript에서의 배열은 다음과 같이 사용이 가능하다.
	console.log("Color : " + mycar["color"]);
	console.log("Price : " + mycar["price"]);
	mycar.pw = "1234";
	console.log("Pw : " + mycar["pw"]);
	
	// for문으로 불러오기
	console.log(mycar)
	for(let key in mycar){
		console.log(mycar[key])	
	}
	
	mycar.engineStart = function(){
		console.log(this.brand + "시동 켜기")
	}
	
	mycar.engineStart
</script>
</html>
