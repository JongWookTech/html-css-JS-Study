<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>생성자를 이용한 객체 생성</title>
</head>
<body>

</body>
<script>
// 객체를 생성하는 함수를 만든다
	function Car(brand, color, price){
		this.brand = brand;
		this.color = color;
		this.price = price;
		
		//기능을 가진 메소드 구현
		this.engineStart = function(){
			console.log(this.brand + "가 시동을 켭니다.")
		}
		this.priceCheck = function(){
			console.log(this.brand + "의 가격은 " + this.price + "원 입니다.")
		}
	}
	//생성자를 통한 객체 생성 및 초기화
	let ferrari = new Car("Ferrari", "Red", 65000);
	
	//객체.변수
	console.log("내 차의 색깔 : " + ferrari.color);
	
	//객체.메소드
	ferrari.engineStart();
	ferrari.priceCheck();

	Car.prototype.pw = "1111";
	
	let dadcar = new Car();
	
</script>
</html>
