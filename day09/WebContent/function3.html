<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실행함수</title>
</head>
<body>
	<h1>버튼을 눌러보세요</h1>
	<input type = "button" value = "함수 실행하기" onclick="funcStart();">
	<div style ="border:1px solid black;" onmouseover="funcStart();">
	마우스를 올려주세요.
	</div>
</body>
<script>
	const funcStart = function(){
		alert("함수를 실행시켰습니다.");
	}
</script>
</html>
