<!DOCTYPE html>
<html>
<head>
<style>
	div{
		font-size: 20px;
	}
	.rank{
		text-align : center;
		display : block;
		width : 400px;
	}
	#first, #second {
		border : 1px solid black;	
		height : 100px;
	}
	#first {
		float: left;
		width : 200px;
		background-color: yellow;
	}
	#second{
		background-color: red;
	}
</style>
<meta charset="UTF-8">
<title>CSS 적용시켜보기 최종</title>
</head>
<body>
	<div class ="rank">
		<div id = "first">"first"</div>
		<div id = "second">"second"</div>
	</div>
</body>
</html>
