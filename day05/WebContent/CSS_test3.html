<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1, h2 {
	text-align: center;
}

.gray, #red {
	font-size: 2em;
	margin-left: 20px;
}

p.gray {
	color: gray;
}

p#red {
	color: red;
}
</style>
</head>
<body>
	<h1>그룹 선택자</h1>
	<h2>선택자를 이용해 스타일을 정의하다 보면 여러 선택자에 공통된 스타일이 사용되는 경우가 있다.</h2>
	<p class="gray">이럴 때에는 쉼표로 구분해 여러 선택자를 나열한 후 스타일은 한번만 정의하면 소스코드 작성이
		간편해진다.</p>
	<p id="red">예를 들어 h1 태그와 h2 태그를 사용한 내용을 모두 화면 중앙에 정렬하고 싶다면 그룹 선택자로
		묶어서 정의해준다.</p>


</body>
</html>
