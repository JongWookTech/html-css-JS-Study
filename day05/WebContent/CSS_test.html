<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h2.bluetext{
		color : blue;
	}
	p .redtext{
		color : red;
		}
	.bigsize{
		font-size :4em;
	}
	.greentext{
		color : green;
	}
</style>
</head>
<body>
	<h1>클래스 선택자</h1>
	<h2 class="bluetext">특정 부분에 스타일 적용하기</h2>
	<p class="bluetext">태그 선택자를 지정하면 그 태그가 사용된 모든 요소에 적용된다.</p>
	<p>
		같은 태그라도 서로 다른 스타일을 적용하고  싶다면 어떻게 해야할까?<br>
		<span class="redtext">특정 부분</span>에만 스타일을 적용할 때는 사용하는 것이 클래스 선택자이다.<br>
		<strong class="greentext bigsize">클래스 이름은 나중에 기억하기 쉬운 이름을 임의로 지정하면 된다.</strong>
	</p>
	<span class="redtext">여기는 적용 안할 거에요</span>
</body>
</html>
