<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<ul class ="ul">
		<li class ="li one">1번째 요소</li>
		<li class ="li">2번째 요소</li>
		<li class ="li">3번째 요소</li>
	</ul>
	<button onclick="$('.li').css('color','red')">빨간색으로 바꾸기</button>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	let arr = [10,20,30,40,50];
	$.each(arr,function(idx,data){
		console.log(idx,":",data)
	})
	
	
	$(".li").each((idx,data)=>{
		$(data).text((idx+1)+"번째 변경된 문자열");
	})
</script>
</html>
