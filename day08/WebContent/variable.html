<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수의 선언과 사용</title>
</head>
<body>
	<script>
	    //선언과 동시에 값 삽입
		var num = 10;
		console.log(num);
		
		//선언 후 값 삽입
		var str;
		str = "Hello"
		console.log("str" + str);
		
		num = 20;
		console.log("num" + num);
	</script>
</body>
</html>
