<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>강제 형변환</title>
</head>
<body>
	<h1>강제 형변환</h1>
	<script>
		document.write((typeof Number("10"))+"<br>");
		document.write((typeof String(true))+"<br>");
		document.write((typeof Boolean(0))+"<br>");
		document.write((typeof Object(3))+"<br>");
	</script>
</body>
</html>
