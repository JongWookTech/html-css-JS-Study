<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자료형</title>
</head>
<body>
<script>
	var num1 = 10;
	var num2 = 11.11;
	document.write("숫자형<br>");
	document.write(num1+"<br>");
	document.write(num2+"<hr>");
	
	var num3;
	document.write("undefined 타입<br>")
	document.write("num3 : " +num3+"<hr>");
	
	var num4 = null;
	document.write("null 값<br>");
	document.write(num4+"<hr>");
	
	var string1 = 'H';
	var string2 = "ello JavaScript!"
	document.write("문자형<br>");
	document.write(string1 + string2 + "<hr>");
	
	
	var code = {a : 123, b:456, c:"end"};
	document.write("object<br>")
	document.write(code.a + "<br>");
	document.write(code.b + "<br>");
	document.write(code.c + "<hr>");
</script>
</body>
</html>
