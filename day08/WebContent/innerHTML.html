<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>innerHTML을 이용한 출력</title>
</head>
<body>
	<p id ="text">Empty</p>
	<script>
		var pTag = document.getElementById("text");
		// var는 변수이다.
		pTag.innerHTML = "innerHTML을 사용한 출력 <br> 줄바꿈도 가능하다."
		// pTag 라는 변수에 innerHTML을 사용하여 내용을 삽입한다.
	</script>
</body>
</html>
