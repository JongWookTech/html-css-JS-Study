<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>confirm</title>
</head>
<body>	
	<script>
		alert("CAUTION !! \n관계자 외 접근 금지")
	
		while(true){
			if(window.confirm("진행 하실래요?")){
			break;
			}
		}
		let name = prompt("성함을 입력하세요");
		document.write(name + "님 안녕하세요")
	</script>	
</body>
</html>
