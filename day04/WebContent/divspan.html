<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div, span</title>
<style>
	div{
		background-color: gray;
		margin: 10px;
		padding: 10px;
	}
	span{
		background-color: yellow;
	}
</style>
</head>
<body>
	<div>
		<input type="text" value = "여러분 안녕하세요!" id="text1">
		<input type="text" value = "위의 text와 저는 id 속성이 다릅니다." id ="text2">
		<h1>여기는 div 영역입니다.</h1>
		<span>하지만 여기는 span 영역이죠</span>
		여기서부턴 다시 div
		<span>여기서 부턴 다시 span 영역</span>
	</div>
</body>
</html>
