<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form 태그</title>
</head>
<body>
		<h1>input 정리</h1>
		readonly : <input type="text" value="수정이 불가능한 텍스트 박스" readonly><br>
		placeholder : <input type ="text" placeholder="안내문구"><br>
		size : <input type="text" size ="3"><br>
		maxlength : <input type="text" value = "" maxlength="5"><br>
		
		<h1>type 정리</h1>
		text : <input type ="text" value ="텍스트 박스입니다."><br>
		password : <input type ="password"><br>
		radio : <input type="radio"><br>
		checkbox : <input type="checkbox"><br>
		file : <input type="file"><br>
		color : <input type="color"><br>
		email : <input type="email"><br>
		url : <input type="url"><br>
		del : <input type="tel"><br>
		date : <input type ="date"><br>
		number : <input type="number"><br>
		range : <input type="range"><br>
		search : <input type="search"><br>
		button : <input type="button" value = "버튼"><br>
		submit : <input type="submit" value = "제출"><br>
		reset : <input type="reset">
</body>
</html>
