<!DOCTYPE html>
<html lang = "kor">
<head>
<meta charset="UTF-8">
<title>thead, tbody, tfoot</title>
<style>
	table{
		margin-left: auto;
		margin-right: auto;
	}
	th, td{
		width:100px;
		height: 20px;
		padding : 5px;
		text-align: center;
	}
	thead{
		background-color: gray;
	}
	tbody{
		background-color: red;
	}
	tfoot{
		background-color:orange; 
	}
</style>
</head>
<body>
	<table border="1">
		<caption>
			<h2>&lt;thead&gt; &lt;tbody&gt; &lt;tfoot&gt;</h2>
			<h5>행별로 스타일 지정하기</h5>
		</caption>
		<thead>
			<tr>
				<th>태그명</th>
				<th>영역</th>
				<th>화면판독기</th>
				<th>기타</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>thead</td>
				<td>제목</td>
				<td rowspan="3">가능</td>
				<td></td>
			</tr>
			<tr>
				<td>tbody</td>
				<td>본문</td>
				<td></td>
			</tr>
			<tr>
				<td>tfoot</td>
				<td>요약</td>
				<td></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4">tfoot영역(요약)</td>
			</tr>	
		</tfoot>
	</table>
</body>
</html>
